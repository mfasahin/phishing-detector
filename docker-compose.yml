version: '3.8'

services:
  phishing-detector:
    build: .
    container_name: phishing-detector
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_SAFE_BROWSING_API_KEY=${GOOGLE_SAFE_BROWSING_API_KEY}
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped